<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's that Pokemon?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="voltartopo">
            <div class="left">
                <img src="Imagens/pngtree-pokemon-game-symbol-pikachu-play-png-image_5289221.png" alt="">

            </div>
            <div class="right">
              

            </div>
        </header>

        <div id="corpototal" class="corpototal">

            <div class="esquerdo">
                <img id="imagempk" class="imagempk" src="" alt="">
            </div>

            <div class="direito">
                <h1 id="acertou" class="acertou">?</h1>

                <h2>Qual é esse pokemon?</h2>
                
                <input type="text" id="htp" placeholder="Digite o nome do Pokemon">
            </div>
        </div>

        <div id="baixo" class="corpobaixo">
            <div class="baixoes">
                <div class="all-card">
                    <p class="nomepokemon" id="nomepokemon">????</p>
                    <div id="cardpk" class="cardpk">
                        <img class="pokeball" src="Imagens/pngtree-pokemon-game-symbol-pikachu-play-png-image_5289221.png" alt="">
                        <img id="imagempk2" class="imgbaixo" src="Imagens/image.png" alt="">
                    </div>
                    <div class="tipagem">
                        <p id="tipo1" class="tipo1">???</p>
                        <p id="tipo2" class="tipo2">???</p>
                    </div>
                </div>
            </div>

            <div class="baixodi">
                <div class="infos-all">
                    <div class="info-up">
                        <h1>Habilidades</h1>
                        <p id="hab1" class="hab1">???</p>
                        <p id="hab2" class="hab1">???</p>
                        <p id="hab3" class="hab1">???</p>
                    </div>

                    <div class="info-down">
                        <p id="numberdex" class="hab1">Nº Pokedex:</p>
                        <p id="peso" class="hab1">Peso:</p>
                        <p id="altura" class="hab1">Altura:</p>
                    </div>

                   
                </div>
                
            </div>
            <button id="reiniciar" class="reiniciar">Jogar novamente</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
